{% extends 'base/base.html' %} {% block content %} {% load static %}
<div class="h-100 d-flex aligns-items-center justify-content-center">
  <div class="card-login bg-white d-flex m-auto container-login">
    <div class="container-fluid h-100">
      <div class="d-flex aligns-items-center justify-content-center py-5">
        <img class="img-paycode" src="{% static '/img/paycode.png' %}" />
      </div>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="d-flex aligns-items-center justify-content-center pb-4">
          <div class="input-field">{{form.name}}</div>
        </div>
        <div class="d-flex aligns-items-center justify-content-center pb-4">
          <div class="input-field">{{form.password}}</div>
        </div>
        {% if form.non_field_errors %}
        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
            viewBox="0 0 16 16"
            role="img"
            aria-label="Warning:"
          >
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </svg>
          <div>
            <strong>Usuario o contrase√±a incorrecta.</strong>
          </div>
        </div>
        {% endif %}
        <div class="d-flex aligns-items-center justify-content-center pb-4">
          <button class="btn btn-dark btn-login">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
